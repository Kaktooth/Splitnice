<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Splitnise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar fixed-top navbar-dark  border-bottom" aria-label="Main navigation">
    <div class="container-fluid bg-dark">
        <a class="navbar-brand" href="/dashboard">Splitnice</a>
        <div class="nav-item dropdown bg-dark shadow">
            <a class="nav-link dropdown-toggle l" data-toggle="dropdown" href="#" role="button"
               aria-haspopup="true"
               aria-expanded="false">
                <label th:inline="text">[[${#httpServletRequest.remoteUser}]]</label>
            </a>
            <div class="dropdown-menu shadow" aria-labelledby="dropdownUser2" style="">
                <a class="dropdown-item" href="/account">Account</a>
                <a class="dropdown-item" href="/groups/new-group">Create a group</a>
                <a class="dropdown-item" href="/support">Contact support</a>

                <hr class="dropdown-divider">
                <form class="dropdown-item" th:action="@{/signout}" method="post">
                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-dark" type="submit">Sign Out</button>
                </form>

            </div>
        </div>

    </div>


    <div class="d-flex flex-row flex-shrink-0 p-3 bg-light container-fluid">

        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action p-3" href="/dashboard/expenses?expenses">Expenses</a>
            <a class="list-group-item list-group-item-action p-3" href="/dashboard/activity?activity">Activity</a>
            <a class="list-group-item list-group-item-action p-3" href="/dashboard/groups?groups">Groups</a>
            <a class="list-group-item list-group-item-action p-3" href="/dashboard/friends?friends">Friends</a>
        </div>

        <div class="justify-content-start col-10">


            <div th:if="${param.expenses}">
                <th:block th:replace="expenses"></th:block>
            </div>

            <div th:if="${param.activity}">
                <th:block th:replace="activity"></th:block>
            </div>


            <div th:if="${param.groups}">
                <th:block th:replace="groups"></th:block>
            </div>
            <div th:if="${param.friends}">
                <th:block th:replace="friends"></th:block>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
